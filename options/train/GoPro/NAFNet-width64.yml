# general settings
name: NAFNet-GoPro-width64
model_type: ImageRestorationModel
scale: 1
num_gpu: 8
manual_seed: 10

#dataroot_gt: /data/users/qingluhou/Neural_network/motion_deblur/Datesets/GOPRO_bascisr/train/sharp_crops.lmdb
#dataroot_lq: /data/users/qingluhou/Neural_network/motion_deblur/Datesets/GOPRO_bascisr/train/blur_crops.lmdb
datasets:
  train:
    name: gopro-train
    type: PairedImageDataset
    dataroot_gt: ../datasets/GoPro/train/target
    dataroot_lq: ../datasets/GoPro/train/input
    filename_tmpl: '{}'
    io_backend:
      type: disk
    gt_size: 256
    use_flip: true
    use_rot: true

    # data loader batch_size_per_gpu: 5 total_iter: 640000
    # use_shuffle: true
    # num_worker_per_gpu: 4
    # batch_size_per_gpu: 5
    # dataset_enlarge_ratio: 1
    # prefetch_mode: ~
    # 数据加载器配置
    batch_size_per_gpu: 5
    total_iter: 640000
    use_shuffle: true
    num_worker_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~


  val:
    name: gopro-test
    type: PairedImageDataset
    dataroot_gt: ../datasets/GoPro/test/target.lmdb
    dataroot_lq: ../datasets/GoPro/test/input.lmdb
    io_backend:
      type: lmdb
    # 修正验证频率
    val_freq: 10000


network_g:
  type: v51editLocal
  width: 64
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~
  best_state: experiments/NAFNet-GoPro-width64/best_model.pth  # 新增最佳模型路径

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 1e-4  #1e-3
    weight_decay: !!float 1e-8  #1e-3
    #clip_grid_norm: 0.1
    betas: [0.9, 0.9]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 640000
    eta_min: !!float 1e-7

  total_iter: 640000 #total_iter: 640000
  warmup_iter: -1 # no warm up

  # losses
  # pixel_opt:
  #   type: PSNRLoss
  #   loss_weight: 1
  #   reduction: mean
  losses:
    pixel:
      type: SmoothL1Loss  # 替换为 SmoothL1
      loss_weight: 0.5    # 调整权重
    perceptual:
      type: PerceptualLoss
      layer_name: 'relu3_3'
      vgg_type: 'vgg19'
      criterion: 'l1'
    # vgg_opt:
    #   type: MSELoss       # VGG 感知损失
    #   loss_weight: 0.5    # 调整权重
    #   #layer_weights: [1.0]  # 可选：指定 VGG 特征层的权重

# validation settings
val:
  val_freq: !!float 10000 #2e6
  save_img: false #false，默认不保存
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 5000 #5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500